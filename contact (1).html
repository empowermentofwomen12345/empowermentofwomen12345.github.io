<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact — WomenEmpower</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 <style>
        :root {
      --brand: #3949ab;
      /* deep blue */
      --accent: #ce93d8;
      /* light purple */
      --secondary: #7e57c2;
      /* soft purple */
      --muted: #6c757d;
      --light-bg: #fafbff;
      --card-bg: #ffffff;
      --glass: rgba(255, 255, 255, 0.6);
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: var(--light-bg);
      color: #222;
    }

    /* NAV */
    .navbar {
      background: var(--brand);
      border-bottom: 3px solid var(--accent);
    }

    .navbar .nav-link,
    .navbar-brand {
      color: white !important;
    }

    .navbar .nav-link:hover {
      color: var(--accent) !important;
    }
    </style>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">WomenEmpower</a>
        </div>
    </nav>

    <section class="py-5 bg-light">
        <div class="container">
            <h3 class="fw-bold mb-4" style="color:var(--brand)">Contact Us</h3>
            <form action="https://formspree.io/f/mwkzqvbp" method="POST" class="card card-quiet p-4">
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Your name" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                    <label>Message</label>
                    <textarea name="message" rows="4" class="form-control" placeholder="Your message..."
                        required></textarea>
                </div>
                <button class="btn btn-brand">Send</button>
            </form>
        </div>
    </section>

    <footer class="py-4 text-center text-white">
        <p>© 2025 WomenEmpower</p>
    </footer>

</body>

</html>
